<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SO1VIETLAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f6fa;
      color: #2f3640;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #40739e;
      color: white;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 40px;
      padding-right: 40px;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 1.8em;
    }
    .lang-switch {
      font-size: 0.9em;
    }
    section {
      text-align: center;
      padding: 60px 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      padding: 14px 28px;
      font-size: 1em;
      background-color: #44bd32;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #4cd137;
    }
    .qr-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }
    .qr-box {
      text-align: center;
    }
    .qr-box img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    footer {
      background-color: #dcdde1;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #636e72;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SO1VIETLAM</h1>
    <div class="lang-switch">
      <a href="#">🇰🇷 한국어</a> | <a href="#">🇻🇳 Tiếng Việt</a>
    </div>
  </header>

  <section>
    <h2>한국에서 일하고 싶으신 당신</h2>
    <p>우리가 취업과 한국어 교육을 도와드립니다.</p>
    <a href="#" class="btn">상담 신청하기</a>

    <div class="qr-section">
      <div class="qr-box">
        <p>Zalo 상담</p>
        <img src="https://i.ibb.co/4NRZcjN/zaloqr.jpg" alt="Zalo QR">
      </div>
      <div class="qr-box">
        <p>Kakao 상담</p>
        <img src="https://i.ibb.co/1Q2TLMK/kakaoqr.jpg" alt="Kakao QR">
      </div>
    </div>
  </section>

  <footer>
    © 2025 SO1VIETLAM. All rights reserved.
  </footer>
</body>
</html>
