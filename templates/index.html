<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SO1VIETLAM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1600x900/?mountains,forest');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    .hero-text p {
      font-size: 1.25em;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="overlay"></div>
  <div class="hero-text">
    <h1>한국에서 일하고 싶으신 당신,</h1>
    <p>우리가 취업과 한국어 교육을 도와드립니다.</p>
  </div>
</div>

</body>
</html>
